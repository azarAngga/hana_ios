<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report Absen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let item of data_absen" >
    <ion-thumbnail item-left>
    	<div style="margin-top:30px">
    		<h2>{{item.date}}</h2>
    	</div>
    </ion-thumbnail>
    <h2>{{item.nama_keterangan}}</h2>
    <p text-wrap>{{item.jam_masuk}} - {{item.jam_pulang}}</p>
   
  </ion-item>
</ion-list>

</ion-content>
